<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>展示地图中心点</title>
	 <meta http-equiv="X-UA-Compatible" content="IE=8;text/html;charset=utf-8" />
<script type="text/javascript" src="lib/ChrhcMap.Include.js"></script>
    <script type="text/javascript">

		var cMap;
        function InitMap() {
		var option={ 
			mapId:"mapDiv",
			mapWidth:800,
			mapHeight:800,
			showCenter:true
			};
		   cMap = new ChrhcMap(option);
		
		
        }
		function showCenter(state){
			cMap.showCenter(state);
		}
    </script>

</head>
<body style="margin: 0" onload="InitMap();">

<div id="mapDiv" />
 <input onclick="showCenter(true)" value="打开" type="button" />
 <input onclick="showCenter(false)" value="关闭" type="button" />
</body>

</html>
